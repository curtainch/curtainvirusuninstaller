<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購入フォーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fixed-warning">
        これは偽物です。詐欺に注意しましょう。
    </div>

    <div class="modal" id="warningModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p>これは偽物です。詐欺に注意しましょう。</p>
        </div>
    </div>

    <div class="form-container">
        <h2>購入フォーム</h2>
        <form action="#" method="post">
            <label for="name">お名前:</label>
            <input type="text" id="name" name="name" required readonly>

            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required readonly>

            <label for="address">住所:</label>
            <input type="text" id="address" name="address" required readonly>

            <label for="product">商品名:</label>
            <input type="text" id="product" name="product" required readonly>

            <label for="quantity">数量:</label>
            <input type="number" id="quantity" name="quantity" min="1" required readonly>

            <label for="payment">支払い方法:</label>
            <select id="payment" name="payment" required disabled>
                <option value="credit">クレジットカード</option>
                <option value="bank">銀行振込</option>
                <option value="cash">代引き</option>
            </select>

            <button type="submit" disabled>購入する</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
